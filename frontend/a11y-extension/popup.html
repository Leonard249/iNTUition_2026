<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            font-size: 12px;
            color: #6b7280;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>A11y Assistant</h3>
    <p>Control the overlay on current page:</p>
    
    <button id="analyze-btn">Analyze Current Page</button>
    <button id="voice-btn">Toggle Voice Control</button>
    <button id="help-btn">Show Help</button>
    
    <div class="status" id="status">Ready</div>
    
    <script src="popup.js"></script>
</body>
</html>
